<!DOCTYPE html>
<html>
<head>
    <title>Study Progress Dashboard</title>
</head>
<body>
    <h1>Study Progress Dashboard</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Completed</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.date }}</td>
            <td>{{ log.subject }}</td>
            <td>{{ "✅" if log.completed else "❌" }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Mood Input</a>
</body>
</html>
