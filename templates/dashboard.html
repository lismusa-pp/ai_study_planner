<!DOCTYPE html>
<html>
<head>
    <title>Study Progress Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Study Progress Dashboard</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Completed</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.subject }}</td>
                <td>{{ "✅" if log.completed else "❌" }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}">Back to Mood Input</a>
    </div>
</body>
</html>
