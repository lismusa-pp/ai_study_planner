<!DOCTYPE html>
<html>
<head>
    <title>AI Study Planner - Mood Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>How do you feel today?</h1>
        <form method="post">
            <label for="mood">Rate your mood (1 = Tired, 5 = Energized):</label>
            <input type="number" id="mood" name="mood" min="1" max="5" value="3" required>
            <button type="submit">Submit Mood</button>
        </form>
    </div>
</body>
</html>
