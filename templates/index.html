<!DOCTYPE html>
<html>
<head>
    <title>AI Study Planner - Mood Input</title>
</head>
<body>
    <h1>How do you feel today?</h1>
    <form method="post">
        <label for="mood">Rate your mood (1 = Tired, 5 = Energized):</label><br>
        <input type="number" id="mood" name="mood" min="1" max="5" value="3" required>
        <br><br>
        <button type="submit">Submit Mood</button>
    </form>
</body>
</html>
