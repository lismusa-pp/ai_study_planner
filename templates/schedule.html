<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">

                        </div>

                            <input type="checkbox" id="{{ block.subject }}" name="completed" value="{{ block.subject }}">

                    </div>
                {% endfor %}
            </div>

        </form>
        <a href="{{ url_for('dashboard') }}" class="dashboard-link">ðŸ“Š Go to Dashboard</a>
    </div>
</body>
</html>
